<h1>Simple Interest Calculator</h1>

<div>
  <label for="principal">Principal Amount:</label>
  <input type="number" id="principal" [(ngModel)]="principal">
</div>

<div>
  <label for="rate">Interest Rate (in %):</label>
  <input type="number" id="rate" [(ngModel)]="rate">
</div>

<div>
  <label for="time">Time (in years):</label>
  <input type="number" id="time" [(ngModel)]="time">
</div>

<button (click)="calculateInterest()">Calculate</button>
<button (click)="saveEntry()" [disabled]="!latestEntry">Save Entry</button>

<h2>Latest Entry</h2>
<div *ngIf="latestEntry">
  Entry ID: {{ latestEntry.entryId }} | Principal: {{ latestEntry.principal }} | Total Interest: {{ latestEntry.totalInterest }}
</div>

<h2>All Entries</h2>
<ul>
  <li *ngFor="let entry of entries">
    Entry ID: {{ entry.entryId }} | Principal: {{ entry.principal }} | Total Interest: {{ entry.totalInterest }}
    <button (click)="deleteEntry(entry.entryId)">Delete</button>
  </li>
</ul>
